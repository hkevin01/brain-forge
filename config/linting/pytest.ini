# Brain-Forge Comprehensive Test Suite Configuration

[tool.pytest.ini_options]
testpaths = ["tests/comprehensive"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "-v",
    "--tb=short", 
    "--strict-markers",
    "--disable-warnings",
    "--color=yes"
]
markers = [
    "readme_claims: Tests that validate README documentation claims",
    "hardware: Tests for hardware integration functionality", 
    "processing: Tests for signal processing pipeline",
    "config: Tests for configuration system",
    "performance: Performance and benchmark tests",
    "integration: End-to-end integration tests",
    "slow: Tests that take longer to run",
    "requires_hardware: Tests that require actual hardware"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError", 
    "raise NotImplementedError",
    "if __name__ == .__main__.:"
]
