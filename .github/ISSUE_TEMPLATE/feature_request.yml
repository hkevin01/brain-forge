name: Feature Request
description: Suggest an idea for Brain-Forge
title: "[FEATURE] "
labels: ["enhancement", "feature-request"]
assignees:
  - hkevin01

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature for Brain-Forge!
        
        Please search existing issues to make sure this hasn't already been requested.

  - type: textarea
    id: feature-summary
    attributes:
      label: Feature Summary
      description: A brief description of the feature you'd like to see
      placeholder: What would you like to add to Brain-Forge?
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: Is your feature request related to a problem? Please describe.
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: A clear and concise description of what you want to happen
      placeholder: Describe the solution you'd like
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component would this feature affect?
      options:
        - Data Acquisition
        - Signal Processing
        - Brain Mapping
        - Neural Simulation
        - Visualization
        - API
        - Hardware Interface
        - Machine Learning
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Critical (Essential for core functionality)
        - High (Important for user experience)
        - Medium (Nice to have)
        - Low (Minor enhancement)
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: A clear and concise description of any alternative solutions or features you've considered
      placeholder: Describe alternatives you've considered

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases for this feature
      placeholder: |
        1. As a researcher, I want to...
        2. As a clinician, I need to...
        3. As a developer, I would like to...

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What would need to be implemented for this feature to be considered complete?
      placeholder: |
        - [ ] Criteria 1
        - [ ] Criteria 2
        - [ ] Criteria 3

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request here
