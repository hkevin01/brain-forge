[mypy]
# Python version
python_version = 3.8

# Import discovery
mypy_path = src
namespace_packages = True
explicit_package_bases = True

# Platform configuration
platform = linux

# Disallow dynamic typing (set to False for scientific computing flexibility)
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False

# Untyped definitions (relaxed for scientific computing)
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = False  # Can be noisy
warn_no_return = True
warn_return_any = False  # Too strict for scientific code
warn_unreachable = True

# Error output
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Advanced options
strict_equality = True
strict_concatenate = False

# Import handling (lenient for scientific packages)
ignore_missing_imports = True
follow_imports = normal
follow_imports_for_stubs = True

# Suppress missing imports for scientific libraries
[mypy-numpy.*]
ignore_missing_imports = True
ignore_errors = True

